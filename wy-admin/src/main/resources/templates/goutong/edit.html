<html layout:decorator="public/form" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
	<form class="layui-form model-form" action="" >
		<input name="id" type="hidden" th:value="${info['id']}?:0">
		<input name="custId" type="hidden" th:value="${info['custId']}">
		<!--<div class="layui-form-item">
			<label class="layui-form-label">客户id：</label>
			<div class="layui-input-block">
				<input hidden name="custId" th:value="${info['custId']}" lay-verify="required|number" autocomplete="off" placeholder="请输入客户id" class="layui-input" type="text">
			</div>
		</div>-->
		<div class="layui-form-item">
			<label class="layui-form-label">沟通时间：</label>
			<div class="layui-input-block">
				<widget:dateSelect name="gtTime|沟通时间|datetime" th:value="${#dates.format(info['gtTime'], 'yyyy-MM-dd HH:mm:ss')}"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">沟通内容：</label>
			<div class="layui-input-block">
				<textarea name="gtDesc" placeholder="请输入沟通内容" class="layui-textarea" th:text="${info['gtDesc']}"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注：</label>
			<div class="layui-input-block">
				<textarea name="remark" placeholder="请输入备注" class="layui-textarea" th:text="${info['remark']}"></textarea>
			</div>
		</div>
		<widget:btnSubmit name="submit|立即保存,close|关闭"/>
	</form>
</div>
</html>
