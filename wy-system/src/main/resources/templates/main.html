    <style>
        /** 应用快捷块样式 */
        .console-app-group {
            padding: 16px;
            border-radius: 4px;
            text-align: center;
            background-color: #fff;
            cursor: pointer;
            display: block;
        }

        .console-app-group .console-app-icon {
            width: 32px;
            height: 32px;
            line-height: 32px;
            margin-bottom: 6px;
            display: inline-block;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-size: 32px;
            color: #69c0ff;
        }

        .console-app-group:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, .08);
        }

        /** //应用快捷块样式 */

        /** 小组成员 */
        .console-user-group {
            position: relative;
            padding: 10px 0 10px 60px;
        }

        .console-user-group .console-user-group-head {
            width: 32px;
            height: 32px;
            position: absolute;
            top: 50%;
            left: 12px;
            margin-top: -16px;
            border-radius: 50%;
        }

        .console-user-group .layui-badge {
            position: absolute;
            top: 50%;
            right: 8px;
            margin-top: -10px;
        }

        .console-user-group .console-user-group-name {
            line-height: 1.2;
        }

        .console-user-group .console-user-group-desc {
            color: #8c8c8c;
            line-height: 1;
            font-size: 12px;
            margin-top: 5px;
        }

        /** 卡片轮播图样式 */
        .admin-carousel .layui-carousel-ind {
            position: absolute;
            top: -41px;
            text-align: right;
        }

        .admin-carousel .layui-carousel-ind ul {
            background: 0 0;
        }

        .admin-carousel .layui-carousel-ind li {
            background-color: #e2e2e2;
        }

        .admin-carousel .layui-carousel-ind li.layui-this {
            background-color: #999;
        }

        /** 广告位轮播图 */
        .admin-news .layui-carousel-ind {
            height: 45px;
        }

        .admin-news a {
            display: block;
            line-height: 70px;
            text-align: center;
        }

        /** 最新动态时间线 */
        .layui-timeline-dynamic .layui-timeline-item {
            padding-bottom: 0;
        }

        .layui-timeline-dynamic .layui-timeline-item:before {
            top: 16px;
        }

        .layui-timeline-dynamic .layui-timeline-axis {
            width: 9px;
            height: 9px;
            left: 1px;
            top: 7px;
            background-color: #cbd0db;
        }

        .layui-timeline-dynamic .layui-timeline-axis.active {
            background-color: #0c64eb;
            box-shadow: 0 0 0 2px rgba(12, 100, 235, .3);
        }

        .dynamic-card-body {
            box-sizing: border-box;
            overflow: hidden;
        }

        .dynamic-card-body:hover {
            overflow-y: auto;
            padding-right: 9px;
        }

        /** 优先级徽章 */
        .layui-badge-priority {
            border-radius: 50%;
            width: 20px;
            height: 20px;
            padding: 0;
            line-height: 18px;
            border-width: 2px;
            font-weight: 600;
        }

        .graphic-card-drxzfb table > tbody > tr > td > a{
            text-decoration:underline;
            color: #00beff;
        }
    </style>

<script type="text/javascript" src="/static/assets/libs/layui/layui.js"></script>

<script>
    layui.use(['func','layer', 'carousel', 'element'], function () {
        var $ = layui.jquery;

        console.info("index init....")
        // 首页当日指标数据
        $.get("/maininitbase",{"flag":1}, function(res, success) {
            var data = res.data;
            resultBindDRFunc(data,["1006","2001","2005","2006"]);
        });
        // 首页本周指标数据
        $.get("/maininitbase",{"flag":2}, function(res, success) {
            var data = res.data;
            resultBindFunc(data,["1006_z","2001_z","2005_z","2006_z"]);
        });
        // 首页当月指标数据
        $.get("/maininitbase",{"flag":3}, function(res, success) {
            var data = res.data;
            resultBindFunc(data,["1006_y","2001_y","2005_y","2006_y"]);
        });

        $.get("/maininitxzfb",{"flag":1}, function(res, success) {
            var data = res.data;
            resultBindXZFBFunc(data,["userName_r","1001_r","1002_r","1003_r","1004_r","1005_r","total_r"]);
        });

        var resultBindDRFunc = function (data,paramArr) {
            for(var param in paramArr){
                if(data[paramArr[param]]===undefined) {
                    $("#"+paramArr[param]).text("0 人");
                }else{
                    $("#"+paramArr[param]).text(data[paramArr[param]]+" 人");
                }
            }
        };

        var resultBindFunc = function (data,paramArr) {
            for(var param in paramArr){
                if(data[paramArr[param].substring(0,4)]===undefined) {
                    $("#"+paramArr[param]).text("0 人");
                }else{
                    $("#"+paramArr[param]).text(data[paramArr[param].substring(0,4)]+" 人");
                }
            }
        };

        var resultBindXZFBFunc = function (data,paramArr) {
            for(var i=0;i<data.length;i++){
                var tr = document.createElement("tr");
                document.getElementById("drxz").appendChild(tr);
                for(var param in paramArr){
                    var td = document.createElement("td");
                    tr.appendChild(td);
                    var value = "";
                    if(data[i][paramArr[param].substring(0,4)]===undefined) {
                        value = "0";
                    }else{
                        value = data[i][paramArr[param].substring(0,4)];
                    }
                    td.innerHTML = value;
                }
            }
        };

    });
</script>
